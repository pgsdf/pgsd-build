# PGSD Minimal Boot Environment Loader Configuration
# Minimal configuration for installer-only ISO environment

# Boot menu
autoboot_delay="5"
beastie_disable="YES"
loader_menu_title="Welcome to PGSD Minimal Boot Environment"

# Root Filesystem - Explicitly set during ISO build
# For ISOs, this will be CD9660 (ISO 9660 filesystem)
# The ISO build process replaces this with: vfs.root.mountfrom="cd9660:/dev/iso9660/LABEL"
# This explicit configuration is critical for BIOS boot on bare metal
vfs.root.mountfrom=""
vfs.root.mountfrom.options="ro"

# ZFS Support (for reading embedded images)
zfs_load="YES"

# Minimal graphics (generic framebuffer only)
# No specific GPU drivers to save memory

# Minimal input
evdev_load="YES"
uinput_load="YES"

# No WiFi drivers (wired only for minimal)

# Console
kern.vty="vt"
kern.vt.fb.default_mode="1024x768"

# Performance
kern.hz="100"

# Minimal memory usage
kern.ipc.shmseg="128"
kern.ipc.shmmni="128"

# Boot verbosity
# For troubleshooting, uncomment the following lines:
# boot_verbose="YES"
# verbose_loading="YES"
boot_mute="NO"
