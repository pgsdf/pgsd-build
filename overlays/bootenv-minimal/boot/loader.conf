# PGSD Minimal Boot Loader Configuration
# Minimal configuration for installer-only environment

# Fast boot
autoboot_delay="1"                    # Only 1 second delay
beastie_disable="YES"

# ZFS
vfs.root.mountfrom="zfs:pgsd/ROOT/default"
zfs_load="YES"

# Minimal graphics (generic framebuffer only)
# Load only if needed, prefer VESA/EFI framebuffer
# drm.load="YES"
# Do NOT load specific drivers to save memory

# Minimal input
evdev_load="YES"
uinput_load="YES"

# No WiFi drivers (wired only for minimal)
# No wireless to reduce size and boot time

# Console
kern.vty="vt"
kern.vt.fb.default_mode="1024x768"   # Lower default resolution

# Performance
kern.hz="100"                         # Lower timer frequency (reduced CPU)

# Minimal memory usage
kern.ipc.shmseg="128"                # Reduced shared memory
kern.ipc.shmmni="128"

# Quiet boot
boot_mute="YES"                       # Suppress boot messages
boot_verbose="NO"
verbose_loading="NO"
